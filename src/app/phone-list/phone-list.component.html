<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment 3</title>
</head>

<body>
<div class="container">
  <h2>Phones List</h2>
  <table>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Company</th>
      <th>Storage (GB)</th>
      <th>Smartphone</th>
    </tr>
    <tr *ngFor="let phone of phones-list" (click)="selectPhone(phone)">
      <td>{{ phone.id }}</td>
      <td>{{ phone.name }}</td>
      <td>{{ phone.company }}</td>
      <td>{{ phone.storage }}</td>
      <td *ngIf="phone.smartPhone">Yes</td>
      <td *ngIf="!phone.smartPhone">No</td>
    </tr>
  </table>
  <app-phone-list-item-detail [phone]="selectedPhone">
  </app-phone-list-item-detail>
</div>
</body>

</html>
